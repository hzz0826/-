<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>upload模块快速使用</title>
  <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
</head>
<body>
 
<button type="button" class="layui-btn shangchuan" id="test1" data-id="1234" >
  <i class="layui-icon">&#xe67c;</i>上传图片
</button>
 
<script src="__STATIC__/layui/layui.js"></script>
<script src="__STATIC__/jq/jquery-3.3.1.min.js"></script>
<script>
layui.use('upload', function(){
  var upload = layui.upload;
  
  //执行实例
  var uploadInst = upload.render({
    elem: '.shangchuan' //绑定元素
    ,url: 'index/upload' //上传接口
    // ,data: {
    //   id: function(){
    //     var item = this.item;

    //     //return item.data('id');
    //   }
    // }
    ,done: function(res){
      //alert(JSON.stringify(res));
      //上传完毕回调
      alert(this.item.data('id'));
    }
    ,error: function(){
      //请求异常回调
    }
  });
});
</script>
</body>
</html>
